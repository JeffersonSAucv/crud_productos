<div class="centered-container">


  <div class="card">
    <form  [formGroup]="myForm" (ngSubmit)="authLogin()" autocomplete="off">

      <p>INICIAR SESIÓN</p>
      <div class="container">
       <mat-form-field appearance="outline">
         <mat-label>Ingresa tu usuario o correo</mat-label>
         <input matInput
         formControlName="usuario"
         placeholder="Ej. admin">
       </mat-form-field>



       <mat-form-field appearance="outline">
         <mat-label>Ingrese tu contraseña</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'"
         formControlName="password"
         placeholder="Ej. admin">
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
       </mat-form-field>

       <p class="register_text">¿No tienes cuenta? <a routerLink="/register"><strong>Registrate</strong></a></p>
      </div>




      <button mat-raised-button color="primary" type="submit">
        <mat-spinner *ngIf="logginLoading" diameter="25" class="spinner"  color="accent"></mat-spinner>
        <span *ngIf="!logginLoading"> Ingresar</span>
      </button>

    </form>
  </div>



</div>
