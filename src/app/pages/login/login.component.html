<div class="login-container">
  <div class="card-login">
    <form  [formGroup]="myForm" (ngSubmit)="authLogin()" autocomplete="off">

      <p class="title">Iniciar Sesión</p>

       <mat-form-field appearance="outline" class="user-input">
         <mat-label>Ingresa tu usuario o correo</mat-label>
         <input matInput
         formControlName="usuario"
         placeholder="Ej. admin">
       </mat-form-field>

       <mat-form-field appearance="outline" class="password-input">
         <mat-label>Ingresa tu contraseña</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'"
         formControlName="password"
         placeholder="Ej. admin">
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
       </mat-form-field>

       <button mat-raised-button color="primary" type="submit" class="btn-login" [disabled]="myForm.invalid">
        <mat-spinner *ngIf="logginLoading" diameter="25" class="spinner"  color="accent"></mat-spinner>
        <span *ngIf="!logginLoading"> Ingresar</span>
      </button>

       <p class="register_text">¿Aún no tienes una cuenta?
         <a routerLink="/register"><strong>Registrate</strong></a>
        </p>



    </form>
  </div>

</div>
