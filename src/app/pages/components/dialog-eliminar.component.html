<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar el productos <strong>{{data.producto.nombre}}</strong> ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- tiene un atributo que envia false si se cancela -->
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial >Cancelar</button>
  <button mat-button [mat-dialog-close]="true" >Confirmar</button>
</mat-dialog-actions>
