<div class="card">

      <div class="img-producto">
        <img src="{{producto.fotoUrl}}" alt="{{producto.nombre}}">
      </div>
      <hr>
      <h4>{{producto.nombre}}</h4>
      <p class="price">{{producto.precio | currency}}</p>
      <div class="description"><p>{{producto.descripcion }}</p></div>
      <button mat-raised-button color="primary" (click)="verDetalle(producto)">Ver Detalle</button>

</div>
